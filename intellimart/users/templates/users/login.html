<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Intelli-Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'SF Pro Display','Inter',sans-serif;background:linear-gradient(135deg,#000,#111);display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;}
    .login-box{background:rgba(255,255,255,0.05);padding:40px;border-radius:20px;backdrop-filter:blur(20px);width:380px;animation:fadeInDown 1s ease;}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
    .login-box h2{text-align:center;font-size:2rem;margin-bottom:20px;background:linear-gradient(45deg,#fff,#007aff,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 2s infinite alternate;}
    @keyframes glow{0%{text-shadow:0 0 10px #007aff;}100%{text-shadow:0 0 25px #00f2fe;}}
    .form-group{margin-bottom:20px;}
    .form-group label{display:block;margin-bottom:6px;}
    .form-group input{width:100%;padding:12px;border:none;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;}
    .form-group input:focus{background:rgba(255,255,255,0.2);box-shadow:0 0 10px #00f2fe;}
    button{width:100%;padding:14px;border:none;border-radius:50px;background:linear-gradient(135deg,#007aff,#00f2fe);font-weight:600;font-size:1.1rem;color:#fff;cursor:pointer;transition:.3s;}
    button:hover{transform:scale(1.05);}
    .link{text-align:center;margin-top:15px;}
    .link a{color:#00f2fe;text-decoration:none;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Login</button>
</form>

    <div class="link">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></div>
  </div>
</body>
</html>
