<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelli-Mart - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'SF Pro Display','Inter',sans-serif;background:#000;color:#fff;overflow-x:hidden;}
    nav {position:fixed;top:0;width:100%;padding:20px 50px;background:rgba(0,0,0,0.7);backdrop-filter:blur(20px);z-index:1000;transition:.3s;}
    .nav-container{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto;}
    .logo{font-size:32px;font-weight:800;background:linear-gradient(45deg,#007aff,#667eea,#f093fb,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 3s infinite alternate;}
    @keyframes glow {0%{text-shadow:0 0 10px #007aff;}100%{text-shadow:0 0 25px #00f2fe,0 0 40px #667eea;}}
    .nav-links{list-style:none;display:flex;gap:30px;}
    .nav-links a{color:#fff;text-decoration:none;position:relative;}
    .nav-links a::after{content:'';position:absolute;left:0;bottom:-5px;width:0;height:2px;background:#00f2fe;transition:.3s;}
    .nav-links a:hover::after{width:100%;}
    .hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:radial-gradient(circle,#111,#000);}
    .hero h1{font-size:clamp(3rem,8vw,6rem);font-weight:800;background:linear-gradient(45deg,#fff,#007aff,#667eea,#f093fb,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:titleFloat 4s ease-in-out infinite;}
    @keyframes titleFloat{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    .hero p{font-size:1.5rem;color:rgba(255,255,255,0.8);margin:20px 0;}
    .cta{display:flex;gap:20px;margin-top:30px;}
    .cta a{padding:15px 40px;border-radius:50px;text-decoration:none;font-weight:600;color:#fff;transition:.3s;position:relative;overflow:hidden;}
    .cta-primary{background:linear-gradient(135deg,#667eea,#764ba2);animation:pulse 3s infinite;}
    .cta-secondary{background:linear-gradient(135deg,#007aff,#00f2fe);animation:pulse 3s infinite 1.5s;}
    @keyframes pulse{0%,100%{box-shadow:0 0 10px rgba(0,122,255,0.4);}50%{box-shadow:0 0 25px rgba(0,122,255,0.8);}}
    .cta a:hover{transform:scale(1.08);}
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Intelli-Mart</div>
      <ul class="nav-links">
        <li><a href="intelli_mart_landing.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <h1>Welcome to Intelli-Mart</h1>
    <p>Smart Shopping Mall Inventory Management System</p>
    <div class="cta">
      <a href="register.html" class="cta-primary">Register</a>
      <a href="login.html" class="cta-secondary">Login</a>
    </div>
  </section>
</body>
</html>
