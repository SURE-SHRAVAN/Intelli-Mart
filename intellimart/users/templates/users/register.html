<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Intelli-Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'SF Pro Display','Inter',sans-serif;background:linear-gradient(135deg,#000,#111);display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;overflow:hidden;}
    .floating-shapes div{position:absolute;border-radius:50%;opacity:0.2;animation:float 20s infinite ease-in-out;}
    .floating-shapes .one{width:120px;height:120px;background:linear-gradient(135deg,#667eea,#764ba2);top:10%;left:15%;}
    .floating-shapes .two{width:180px;height:180px;background:linear-gradient(135deg,#f093fb,#f5576c);bottom:15%;right:15%;animation-delay:-5s;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-30px);}}
    .register-box{position:relative;background:rgba(255,255,255,0.05);padding:40px;border-radius:20px;backdrop-filter:blur(20px);width:400px;animation:fadeInUp 1s ease;}
    .register-box h2{text-align:center;font-size:2rem;margin-bottom:20px;background:linear-gradient(45deg,#fff,#007aff,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientShift 4s infinite;}
    @keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
    .form-group{margin-bottom:20px;}
    .form-group label{display:block;margin-bottom:6px;}
    .form-group input{width:100%;padding:12px;border:none;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;}
    .form-group input:focus{background:rgba(255,255,255,0.2);box-shadow:0 0 10px #007aff;}
    button{width:100%;padding:14px;border:none;border-radius:50px;background:linear-gradient(135deg,#667eea,#764ba2);font-weight:600;font-size:1.1rem;color:#fff;cursor:pointer;transition:.3s;}
    button:hover{transform:scale(1.05);}
    .link{text-align:center;margin-top:15px;}
    .link a{color:#00f2fe;text-decoration:none;}
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="one"></div>
    <div class="two"></div>
  </div>
  <div class="register-box">
    <h2>Create Account</h2>
   <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    
    <button type="submit">Register</button>
</form>

    <div class="link">Already have an account? <a href="{% url 'login' %}">Login</a></div>
  </div>
</body>
</html>
