<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Intelli-Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', 'Inter', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a, #000);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; overflow: hidden; color: #fff;
    }

    .floating-shapes { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 0; }
    .shape { position: absolute; border-radius: 50%; opacity: 0.15; animation: float 20s infinite ease-in-out; }
    .shape:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; background: linear-gradient(135deg, #667eea, #764ba2); }
    .shape:nth-child(2) { width: 180px; height: 180px; top: 75%; left: 80%; background: linear-gradient(135deg, #f093fb, #f5576c); animation-delay: -6s; }
    .shape:nth-child(3) { width: 90px; height: 90px; top: 85%; left: 25%; background: linear-gradient(135deg, #4facfe, #00f2fe); animation-delay: -12s; }
    @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg);} 50% { transform: translateY(-30px) rotate(180deg);} }

    .login-container {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.05);
      padding: 40px; border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      width: 380px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp { from {opacity:0; transform: translateY(40px);} to {opacity:1; transform: translateY(0);} }

    .login-container h2 {
      text-align: center; font-size: 2rem; margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #007aff, #667eea, #f093fb, #00f2fe);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientShift 4s infinite; background-size: 400% 400%;
    }
    @keyframes gradientShift { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 500; }
    .form-group input {
      width: 100%; padding: 12px 15px; border-radius: 10px; border: none; outline: none;
      background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #007aff;
    }

    .cta-button {
      width: 100%; padding: 14px; border: none; border-radius: 50px;
      font-size: 1.1rem; font-weight: 600; cursor: pointer;
      background: linear-gradient(135deg, #007aff, #00f2fe);
      color: #fff; transition: all 0.4s ease;
      animation: buttonFloat 4s ease-in-out infinite, loginPulse 2.5s ease-in-out infinite;
    }
    .cta-button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 20px 50px rgba(0,122,255,0.7); }
    @keyframes buttonFloat { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-3px);} }
    @keyframes loginPulse { 0%,100% { box-shadow: 0 0 0 rgba(0,122,255,0);} 50% { box-shadow: 0 0 25px rgba(0,122,255,0.6);} }

    .register-link { margin-top: 20px; text-align: center; }
    .register-link a { color: #00f2fe; text-decoration: none; transition: color 0.3s ease; }
    .register-link a:hover { color: #007aff; }

    .messages { margin-bottom: 15px; }
    .message { padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; animation: fadeIn 0.8s ease; }
    .error { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff4d4d; }
    .success { background: rgba(0, 255, 100, 0.2); border: 1px solid #00ff99; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
  </div>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <!-- Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" value="{{ form.email.value }}" required>
        {% if form.email.errors %}
          <div class="error">{{ form.email.errors.0 }}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
        {% if form.password.errors %}
          <div class="error">{{ form.password.errors.0 }}</div>
        {% endif %}
      </div>
      <button type="submit" class="cta-button">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</body>
</html>
